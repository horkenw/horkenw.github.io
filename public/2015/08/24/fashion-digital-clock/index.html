  <h3 id="How-to-make-a-fashion-digital-clock"><a href="#How-to-make-a-fashion-digital-clock" class="headerlink" title="How to make a fashion digital clock"></a>How to make a fashion digital clock</h3><p>I was browsing on internet to saw some CANVAS article, and I saw this demo is kinda cool and awesome, so I was decided to make a similar one for myself.</p>

<figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">canvas</span>&#123;</span><br><span class="line">	<span class="attribute">background</span>: <span class="built_in">hsl</span>(0, 0%, 90%);</span><br><span class="line">	<span class="attribute">display</span>: none;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> canvas=<span class="built_in">document</span>.getElementById(<span class="string">"canvas"</span>);</span><br><span class="line"><span class="keyword">var</span> ctx=canvas.getContext(<span class="string">"2d"</span>);</span><br><span class="line">ctx.strokeStyle=<span class="string">"hsl(190, 84%, 80%"</span>;</span><br><span class="line">ctx.lineWidth=<span class="number">12</span>;</span><br><span class="line">ctx.lineCap=<span class="string">"round"</span></span><br><span class="line">ctx.shadowBlur=<span class="number">10</span>;</span><br><span class="line">ctx.shadowColor=<span class="string">"hsl(190, 84%, 90%)"</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">degToRad</span>(<span class="params">deg</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">var</span> factor=<span class="built_in">Math</span>.PI/<span class="number">180</span>;</span><br><span class="line">	<span class="keyword">return</span> deg*factor;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">renderTime</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="keyword">var</span> now=<span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line">	<span class="keyword">var</span> today=now.toDateString();</span><br><span class="line">	<span class="keyword">var</span> time=now.toLocaleTimeString();</span><br><span class="line">	<span class="keyword">var</span> h=now.getHours();</span><br><span class="line">	<span class="keyword">var</span> min=now.getMinutes();</span><br><span class="line">	<span class="keyword">var</span> sec=now.getSeconds();</span><br><span class="line">	<span class="keyword">var</span> mils=sec+(now.getMilliseconds()/<span class="number">1000</span>);</span><br><span class="line"></span><br><span class="line">	ctx.fillStyle=<span class="string">"hsl(0,0%, 60%)"</span>;</span><br><span class="line">	ctx.fillRect(<span class="number">0</span>,<span class="number">0</span> , <span class="number">500</span>,<span class="number">500</span>)</span><br><span class="line"></span><br><span class="line">	ctx.beginPath();</span><br><span class="line">	ctx.arc(<span class="number">200</span>,<span class="number">230</span>, <span class="number">180</span>, degToRad(<span class="number">270</span>), degToRad(h*<span class="number">15</span>) <span class="number">-90</span>);</span><br><span class="line">	ctx.stroke();</span><br><span class="line"></span><br><span class="line">	ctx.beginPath();</span><br><span class="line">	ctx.arc(<span class="number">200</span>,<span class="number">230</span>, <span class="number">160</span>, degToRad(<span class="number">270</span>), degToRad(min*<span class="number">6</span>) <span class="number">-90</span>);</span><br><span class="line">	ctx.stroke();</span><br><span class="line"></span><br><span class="line">	ctx.beginPath();</span><br><span class="line">	ctx.arc(<span class="number">200</span>,<span class="number">230</span>, <span class="number">140</span>, degToRad(<span class="number">270</span>), degToRad(mils*<span class="number">6</span>) <span class="number">-90</span>);</span><br><span class="line">	ctx.stroke();</span><br><span class="line"></span><br><span class="line">	ctx.font=<span class="string">"35px Georgia"</span>;</span><br><span class="line">	ctx.fillStyle=<span class="string">"hsl(190, 100%, 60%)"</span>;</span><br><span class="line">	ctx.fillText(today, <span class="number">90</span>, <span class="number">200</span>);</span><br><span class="line"></span><br><span class="line">	ctx.font=<span class="string">"30px Georgia"</span>;</span><br><span class="line">	ctx.fillStyle=<span class="string">"hsl(190, 100%, 60%)"</span>;</span><br><span class="line">	ctx.fillText(time, <span class="number">120</span>, <span class="number">280</span>);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">setInterval(renderTime, <span class="number">40</span>);</span><br></pre></td></tr></table></figure>
